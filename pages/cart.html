<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.6.0-web/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.6.0-web/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.6.0-web/css/brands.css"
    />
    <link rel="stylesheet" href="../assets/vendor/slick/slick.css" />
    <link rel="stylesheet" href="../assets/css/mainstyle.css" />
    <title>Home |Owner POS Theme Template</title>
  </head>
  <body>
    <div class="container rsth1-hero-section">
      <div class="row m-0 shop-banner">
        <div
          class="col-sm-12 d-flex justify-content-md-start justify-content-center just align-items-center"
        >
          <div class="hero-section">
            <h1 class="text-white">Shopping Cart</h1>
            <div class="breadcrumbs d-flex align-items-center gap-2">
              <a
                class="text-white d-flex align-items-center gap-2 text-decoration-none text-dark"
                href="#"
                ><i class="fa-solid fa-house text-white"></i>Home</a
              ><span class="text-white d-flex align-items-center gap-2"
                ><i class="fa-solid fa-chevron-right text-white"></i>Shopping
                Cart</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container cart-container mt-5">
      <div class="row">
        <div class="col-md-9">
          <div class="cart-box border rounded p-0">
            <h4 class="font-secondry ms-3 mt-2">Shopping Cart</h4>
            <div class="table-responsive">
              <table class="table cart-table font-primary">
                <thead class="table-secondary">
                  <tr>
                    <th scope="col">Product</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Subtotal</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>
                      <img src="../assets/images/cart-p-image.png" alt="" />
                      <span class="ms-3">IPhone 15 Pro Max</span>
                    </td>
                    <td><h6>$14.00</h6></td>
                    <td>
                      <div
                        class="d-flex align-items-center justify-content-center bg-white rounded p-2 qty-cart"
                      >
                        <button
                          class="btn text-muted p-0 me-3 btn-minus"
                          type="button"
                        >
                          <i class="fa-solid fa-minus"></i>
                        </button>
                        <span class="fw-bold fs-5 qty-value">5</span>
                        <button
                          class="btn text-dark p-0 ms-3 btn-plus"
                          type="button"
                        >
                          <i class="fa-solid fa-plus"></i>
                        </button>
                      </div>
                    </td>
                    <td><h6>$70.00</h6></td>
                    <td>
                      <img
                        src="../assets/images/trash-icon.svg"
                        alt=""
                        class="trash-icon"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <img src="../assets/images/cart-p-image.png" alt="" />
                      <span class="ms-3">IPhone 15 Pro Max</span>
                    </td>
                    <td><h6>$14.00</h6></td>
                    <td>
                      <div
                        class="d-flex align-items-center justify-content-center bg-white rounded p-2 qty-cart"
                      >
                        <button
                          class="btn text-muted p-0 me-3 btn-minus"
                          type="button"
                        >
                          <i class="fa-solid fa-minus"></i>
                        </button>
                        <span class="fw-bold fs-5 qty-value">5</span>
                        <button
                          class="btn text-dark p-0 ms-3 btn-plus"
                          type="button"
                        >
                          <i class="fa-solid fa-plus"></i>
                        </button>
                      </div>
                    </td>
                    <td><h6>$70.00</h6></td>
                    <td>
                      <img
                        src="../assets/images/trash-icon.svg"
                        alt=""
                        class="trash-icon"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <img src="../assets/images/cart-p-image.png" alt="" />
                      <span class="ms-3">IPhone 15 Pro Max</span>
                    </td>
                    <td><h6>$14.00</h6></td>
                    <td>
                      <div
                        class="d-flex align-items-center justify-content-center bg-white rounded p-2 qty-cart"
                      >
                        <button
                          class="btn text-muted p-0 me-3 btn-minus"
                          type="button"
                        >
                          <i class="fa-solid fa-minus"></i>
                        </button>
                        <span class="fw-bold fs-5 qty-value">5</span>
                        <button
                          class="btn text-dark p-0 ms-3 btn-plus"
                          type="button"
                        >
                          <i class="fa-solid fa-plus"></i>
                        </button>
                      </div>
                    </td>
                    <td><h6>$70.00</h6></td>
                    <td>
                      <img
                        src="../assets/images/trash-icon.svg"
                        alt=""
                        class="trash-icon"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div
            class="back-buttons mt-4 font-primary"
            style="margin-bottom: 100px"
          >
            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-primary c-shopping">
                  Continue Shopping
                </button>
              </div>
              <div class="col-md-6 text-end">
                <button class="btn btn-primary c-shopping">
                  Update Shopping Cart
                </button>
                <button class="btn btn-primary clear-cart">Clear Cart</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-3">
          <div class="cart-card p-3 card">
            <h5 class="card-title fw-bold font-secondry">Cart Summary</h5>
            <div class="input-group mb-3 font-primary">
              <input
                type="text"
                class="form-control"
                placeholder="Enter Discount Code"
              />
              <button class="btn btn-primary" type="button">Apply</button>
            </div>
            <div
              class="d-flex justify-content-between align-items-center mb-2 font-primary"
            >
              <span>Subtotal:</span>
              <span>$84.00</span>
            </div>
            <div
              class="d-flex justify-content-between align-items-center mb-2 font-primary"
            >
              <span>Shipping:</span>
              <a href="#" class="text-decoration-none text-primary">Free</a>
            </div>
            <hr class="cart-hr"/>
            <div
              class="d-flex justify-content-between align-items-center fw-bold mb-3 font-primary"
            >
              <span>Total:</span>
              <span>$84.00</span>
            </div>
            <button
              class="btn btn-outline-primary w-100 font-secondry"
              type="button"
            >
              Proceed To Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/jquery.min.js"></script>
    <script src="../assets/vendor/slick/slick.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
