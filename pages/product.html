<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.6.0-web/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.6.0-web/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.6.0-web/css/brands.css"
    />
    <link rel="stylesheet" href="../assets/vendor/slick/slick.css" />
    <link rel="stylesheet" href="../assets/css/mainstyle.css" />
    <title>Home |Owner POS Theme Template</title>
  </head>
  <body>
    <div class="container rsth1-hero-section">
      <div class="row m-0 shop-banner">
        <div
          class="col-sm-12 d-flex justify-content-md-start justify-content-center just align-items-center"
        >
          <div class="hero-section">
            <h1 class="text-white">Our Products</h1>
            <div class="breadcrumbs d-flex align-items-center gap-2">
              <a
                class="text-white d-flex align-items-center gap-2 text-decoration-none text-dark"
                href="#"
                ><i class="fa-solid fa-house text-white"></i>Home</a
              ><span class="text-white d-flex align-items-center gap-2"
                ><i class="fa-solid fa-chevron-right text-white"></i>Our
                Products</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container product-details mt-5" style="margin-bottom: 100px">
      <div class="row">
        <div class="col-md-7">
          <div class="product-gallery">
            <div class="product-thumbnails">
              <div class="thumb-img">
                <img src="../assets/images/p-gal-img1.png" alt="Product 1" />
              </div>
              <div class="thumb-img">
                <img src="../assets/images/p-gal-img2.png" alt="Product 2" />
              </div>
              <div class="thumb-img">
                <img src="../assets/images/p-gal-img3.png" alt="Product 3" />
              </div>
              <div class="thumb-img">
                <img src="../assets/images/p-gal-img4.png" alt="Product 3" />
              </div>
            </div>
            <div
              class="product-main-image d-flex align-items-center justify-content-center"
            >
              <div>
                <img
                  src="../assets/images/product-image.png"
                  alt="Main Product 1"
                />
              </div>
              <div>
                <img
                  src="../assets/images/product-image.png"
                  alt="Main Product 2"
                />
              </div>
              <div>
                <img
                  src="../assets/images/product-image.png"
                  alt="Main Product 3"
                />
              </div>
              <div>
                <img
                  src="../assets/images/product-image.png"
                  alt="Main Product 3"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-5 font-primary">
          <div class="rating-container row">
            <div class="col-1">
              <span class="brand">LG</span>
            </div>
            <div class="review-stars col-3">
              <img src="../assets/images/review_star.png" alt="" />
              <img src="../assets/images/review_star.png" alt="" />
              <img src="../assets/images/review_star.png" alt="" />
              <img src="../assets/images/review_star.png" alt="" />
            </div>
            <div class="col">
              <p class="m-0">4.5 (136 Ratings)</p>
            </div>
          </div>
          <h2 class="mt-3">LG OLED TV</h2>
          <div class="price d-flex align-items-center">
            <h2 class="single-regular-price me-3">$899</h2>
            <h5 class="single-sale-price">$1,099.95</h5>
          </div>
          <hr />
        </div>
      </div>
    </div>
    <script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/vendor/jquery.min.js"></script>
    <script src="../assets/vendor/slick/slick.min.js"></script>
    <script src="../assets/js/main.js"></script>
  </body>
</html>
