<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.6.0-web/css/fontawesome.css">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.6.0-web/css/solid.css">
    <link rel="stylesheet" href="../assets/fontawesome-free-6.6.0-web/css/brands.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/css/intlTelInput.css">
    <link rel="stylesheet" href="../assets/css/mainstyle.css">
    <title>Account Details | Owner POS THeme Template</title>
</head>
<body>

    <div class="container rsth1-hero-section px-sm-0">
        <div class="row m-0 account-details-banner">
            <div class="col-sm-12 d-flex justify-content-md-start justify-content-center just align-items-center">
                <div class="hero-section">
                    <h1 class="text-white">Account Details</h1>
                    <div class="breadcrumbs d-flex align-items-center gap-2">
                        <a class="text-white d-flex align-items-center gap-2 text-decoration-none" href="#" ><i class="fa-solid fa-house text-white "></i>Home</a><span class="text-white d-flex align-items-center gap-2"><i class="fa-solid fa-chevron-right text-white"></i>Acocunt Details</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container rsth1--account-details">
        <div class="row account-details-content-wrapper">
            <div class="col-lg-12 account-details-content d-flex justify-content-center position-relative">
                <div class="profile-img-content position-absolute">
                    <img src="../assets/images/account-details/profile-img.svg" alt="">
                    <div class="profile-img-edit-wrapper px-2 py-1 position-absolute">
                        <img class="profile-img-edit " src="../assets/icons/account-details-profile-img-edit.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="col-lg-12 account-details-content mt-5 pt-5">
                <div class="account-detail-personal-information">
                    <h4 class="text-center pb-5 m-0">Personal Information</h4>
                    <form class="row g-3">
                        <div class="col-lg-6">
                            <label for="inputEmail4" class="form-label">Full Name</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Nolan Korsgaard">
                        </div>
                        <div class="col-lg-6">
                            <label for="inputPassword4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputPassword4" placeholder="Rafael33@hotmail.com">
                        </div>
                        <div class="col-lg-6">
                            <label class="form-label" for="inlineFormInputGroupUsername">Phone</label>
                            <div class=" phoneno-by-country position-relative d-flex">
                                <!-- <select class="form-select country-selection" id="inlineFormSelectPref">
                                    <option selected>Pak</option>
                                    <option value="1">Eng</option>
                                    <option value="2">Aus</option>
                                    <option value="3">Ind</option>
                                </select>
                                <input type="tel" class="form-control country-phoneno" placeholder="+92 34 4567 345"> -->
                                <input type="text" id="mobile_code" class="form-control" placeholder="Phone Number" name="name">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label for="inputPassword4" class="form-label">Landline</label>
                            <input type="tel" class="form-control" id="inputPassword4">
                        </div>
                        <div class="col-12">
                          <button type="submit" class="btn btn-update-info w-100 theme--btn">Update Info</button>
                        </div>
                      </form>
                </div>
            </div>
            <div class="col-lg-12 account-details-content mt-5">
                <div class="account-detail-personal-information">
                    <h4 class="text-center pb-4">Account Details</h4>
                    <form class="row g-3">
                        <div class="col-lg-12">
                            <label class="form-label" for="inlineFormInputGroupUsername">Old Password</label>
                            <div class="position-relative w-50">
                                <input type="password" class="form-control acc-detail-password-field" id="" placeholder="Old Password">
                                <i class="fa-regular fa-eye position-absolute eye-hide-seek " id="" role="button"></i>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label class="form-label" for="inlineFormInputGroupUsername">New Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control acc-detail-password-field" id="acc-detail-new-Password" placeholder="New Password">
                                <i class="fa-regular fa-eye position-absolute eye-hide-seek " id="acc-detail-new-Password-eye" role="button"></i>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label class="form-label" for="inlineFormInputGroupUsername">Confirm Password</label>
                            <div class="position-relative">
                                <input type="password" class="form-control acc-detail-password-field" id="confirm-password-field" placeholder="Confirm Password">
                                <i class="fa-regular fa-eye position-absolute eye-hide-seek" role="button"></i>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-update-pw w-100 form-control" id="btn-update-password" >Update Password</button>
                        </div>
                    </form>   
                </div>
            </div>
        </div>
    </div>
    <script  src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.13/js/intlTelInput-jquery.min.js"></script>
    <script src="../assets/js/main.js"></script>
    <script type="text/javascript">

    </script>
</body>
</html>
