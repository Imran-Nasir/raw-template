<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/assets/css/Header.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="header-one">
        <div class="header-text">
          <span>Free Returns - Standard Shipping Orders $99+.<b> Shop Now</b></span>
        </div>

        <div class="header-dropdowns">
            <i class="fas fa-dollar-sign" style="color: white;"></i>
          <div class="dollar-dropdown">
            <select>
              <option>USD</option>
              <option>EUR</option>
              <option>GBP</option>
            </select>
          </div>
          
          <div class="vertical-line"></div>
          <i class="fas fa-language" style="color: white;"></i>
          <div class="language-dropdown">
            <select>
              <option>English</option>
              <option>Spanish</option>
              <option>French</option>
            </select>
          </div>

          <div class="vertical-line"></div>

          <div class="random-icon">
            <i class="fab fa-facebook" style="color: white;"></i>
          </div>
          <div class="random-icon">
            <i class="fab fa-twitter" style="color: white;"></i>
          </div>
          <div class="random-icon">
            <i class="fab fa-instagram" style="color: white;"></i>
          </div>
        </div>
      </div> 

      <header>
        <div class="header-container">
          <div class="logo">
            <img src="/assets/images/main-logo.png" alt="Logo">
            <div class="hamburger" id="hamburger">
              <i class="fas fa-bars"></i>
            </div>
          </div>
          <div class="nav-container">
            <nav>
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact Us</a></li>
              </ul>
            </nav>
          </div>
          <div class="search-bar">
            <input type="text" placeholder="What are you looking for?">
            <i class="fas fa-search"></i>
          </div>
          <div class="woocommerce-icons">
            <i class="fab fa-wpforms"></i>
            <i class="fab fa-woocommerce"></i>
            <i class="fas fa-shopping-cart"></i>
          </div>
        </div>
      </header>
</body>
</html>
