<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wishlist</title>
    <link
      rel="stylesheet"
      href="/assets/css/wishlist.css"
    />
    <link
      rel="stylesheet"
      href="../assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.6.0-web/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.6.0-web/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="../assets/fontawesome-free-6.6.0-web/css/brands.css"
    />
    <link rel="stylesheet" href="../assets/css/mainstyle.css" />
</head>
<body>
<!-- hero section -->
<div class="container-fluid rsth1-hero-section">
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-start align-items-center">
            <div class="hero-section">
                <h1 class="text-white">Order</h1>
                <div class="breadcrumbs d-flex align-items-center gap-2">
                    <a class="text-white d-flex align-items-center gap-2 text-decoration-none" href="#"><i class="fa-solid fa-house text-white"></i> Home</a>
                    <span class="text-white d-flex align-items-center gap-2"><i class="fa-solid fa-chevron-right text-white"></i> Wishlist</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- hero section ended -->

<!-- wishlist section -->
<div class="container rsth1-wishlist-section">
    <div class="container rsth1-wishlist-section-border p-0">
    <h2 class="rsth1-wishlist-section-heading p-2">Wishlist</h2>
    <div class="table-responsive">
        <table class="table rsth1-wishlist-section-table">
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Added On</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- iPhone 15 Pro Max -->
                <tr>
                    <td>
                        <img src="/assets/images/wishlist/15-pro-max.png" alt="iPhone 15 Pro Max" class="img-fluid">
                        <span>iPhone 15 Pro Max</span>
                    </td>
                    <td>14/04/2024</td>
                    <td>$14.00</td>
                    <td>
                        <div class="input-group rsth1-wishlist-section-quantity">
                            <button class="btn btn-outline-secondary">-</button>
                            <input type="text" class="form-control" value="01">
                            <button class="btn btn-outline-secondary">+</button>
                        </div>
                    </td>
                    <td class="custom-property-button-mobile">
                        <button class="btn btn-primary rsth1-wishlist-section-add-to-cart"><i class="fas fa-shopping-cart"></i> Add To Cart</button>
                        <button class="btn btn-danger rsth1-wishlist-section-delete"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                <!-- Game Controller -->
                <tr>
                    <td>
                        <img src="/assets/images/wishlist/game-control.png" class="img-fluid">
                        <span>Game Controller</span>
                    </td>
                    <td>24/06/2024</td>
                    <td>$50.00</td>
                    <td>
                        <div class="input-group rsth1-wishlist-section-quantity">
                            <button class="btn btn-outline-secondary">-</button>
                            <input type="text" class="form-control" value="01">
                            <button class="btn btn-outline-secondary">+</button>
                        </div>
                    </td>
                    <td class="custom-property-button-mobile">
                        <button class="btn btn-primary rsth1-wishlist-section-add-to-cart"><i class="fas fa-shopping-cart"></i> Add To Cart</button>
                        <button class="btn btn-danger rsth1-wishlist-section-delete"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                <!-- LG OLED TV -->
                <tr>
                    <td>
                        <img src="/assets/images/wishlist/tv.png" alt="LG OLED TV" class="img-fluid">
                        <span>LG OLED TV</span>
                    </td>
                    <td>08/10/2024</td>
                    <td>$38.00</td>
                    <td>
                        <div class="input-group rsth1-wishlist-section-quantity">
                            <button class="btn btn-outline-secondary">-</button>
                            <input type="text" class="form-control" value="01">
                            <button class="btn btn-outline-secondary">+</button>
                        </div>
                    </td>
                    <td class="custom-property-button-mobile">
                        <button class="btn btn-primary rsth1-wishlist-section-add-to-cart"><i class="fas fa-shopping-cart"></i> Add To Cart</button>
                        <button class="btn btn-danger rsth1-wishlist-section-delete"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="page-navigation">
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li class="page-item">
                <a class="page-link back-button" href="#" aria-label="Back">
                    <span aria-hidden="true">&laquo;</span> Back
                </a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">4</a></li>
            <li class="page-item"><a class="page-link" href="#">5</a></li>
            <li class="page-item"><a class="page-link" href="#">6</a></li>
            <li class="page-item"><a class="page-link" href="#">7</a></li>
            <li class="page-item"><a class="page-link" href="#">8</a></li>
            <li class="page-item disabled"><a class="page-link" href="#">...</a></li>
            <li class="page-item"><a class="page-link" href="#">25</a></li>
            <li class="page-item">
                <a class="page-link next-button" href="#" aria-label="Next">
                    Next <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
        <div class="form-inline ml-3">
            <label for="page-number">Per Page:</label>
            <select class="form-control ml-2" id="page-number">
                <option value="7" selected>07</option>
                <option value="10">10</option>
                <option value="20">20</option>
            </select>
        </div> 
    </nav>
</div>
</div>


<script src="../assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
